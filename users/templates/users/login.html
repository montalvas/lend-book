{% extends 'books/_layouts/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container">
  {% if status == '1' %}
    <div class="alert alert-danger mt-3" role="alert">
      Email ou senha inválidos.
    </div>
  {% elif status == '2' %}
    <div class="alert alert-danger mt-3" role="alert">
      Acesso inválido.
    </div>
  {% endif %}
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md">
      <h1 class="mt-3">Login</h1>
      <hr>

      <form method="POST" action="{% url 'users:valida_login' %}">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" placeholder="Email..." class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input name="password" type="password" placeholder="Senha..." class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
        <a href="{% url 'users:cadastro' %}" class="btn btn-secondary">Cadastro</a>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div><!-- container -->

{% endblock content %}
